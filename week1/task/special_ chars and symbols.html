<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters and Symbols in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e9f5ff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .entity {
            font-family: "Courier New", Courier, monospace;
            color: #d9534f;
        }
        .description {
            margin-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Special Characters and Symbols in HTML</h1>
        <ul>
            <li>
                <span class="entity">&amp;copy;</span> - <span class="description">© (Copyright Symbol)</span>
            </li>
            <li>
                <span class="entity">&amp;lt;</span> - <span class="description">&lt; (Less Than Sign)</span>
            </li>
            <li>
                <span class="entity">&amp;gt;</span> - <span class="description">&gt; (Greater Than Sign)</span>
            </li>
            <li>
                <span class="entity">&amp;amp;</span> - <span class="description">&amp; (Ampersand)</span>
            </li>
            <li>
                <span class="entity">&amp;euro;</span> - <span class="description">€ (Euro Sign)</span>
            </li>
            <li>
                <span class="entity">&amp;trade;</span> - <span class="description">™ (Trademark Symbol)</span>
            </li>
        </ul>
    </div>
</body>
</html>
