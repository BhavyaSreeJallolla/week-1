<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .gallery figure {
      margin: 10px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .gallery figcaption {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <figure>
      <img src="https://wallpaperaccess.com/full/9839907.jpg" alt="ROLL.NO 21" width="400" height="300">
      <figcaption>ROLL.NO 21</figcaption>
    </figure>
    <figure>
      <img src="https://wallpaperaccess.com/full/6555051.jpg" alt="TOM & JERRY" width="400" height="300">
      <figcaption>TOM & JERRY</figcaption>
    </figure>
    <figure>
    <img src="https://wallpapercave.com/wp/wp1856076.jpg" alt="MOTU AND PATULU" width="400" height="300">
    <figurecaption>MOTU and PATULU</figcaption>
    </figure>
    <!-- Add more images and captions as needed -->
  </div>

</html>
